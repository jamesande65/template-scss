<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>

    <!--Google font-->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!--jQuery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--HEADER START-->
<header id ="header" class="fixed-to-top">
    <div class="flex-container justify-end">
        <div class="user-control dropdown-wrap">
            <i class="icon-wallet"></i>
            <span>$1,500.00</span>
            <i class="icon-arrow-down"></i>
            <div class="dropdown-menu">
                <ul>
                    <li><a href="" class="dropdown-link">CPA</a><span>$1000</span></li>
                    <li><a href="" class="dropdown-link">CPL</a><span>$1100</span></li>
                    <li><a href="" class="dropdown-link">Turnover</a><span>$1030</span></li>
                    <li><a href="" class="dropdown-link">Net deposit</a><span>$1000</span></li>
                </ul>
            </div>
        </div>
        <div class="user-control">
            <span class="circle-one"></span>
            <i class="icon-notification">
            </i>
        </div>
        <div class="user-control">
            <i class="icon-profile"></i>
            <span class="blue-text">Leonardo Dicaprio</span>
        </div>
        <div class="user-control">
            <i class="icon-quit"></i>
        </div>
    </div>
</header>

<!--HEADER END-->

<!--ASIDE START-->
<aside id="aside" class="fixed-to-top">
    <div class="menu-control justify-sb flex-container align-center">
        <div class="logo">
            <a href="">
                <img src="img/logo.png" alt="">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="aside-menu">
        <ul>
            <li class="active">
                <a href="">
                    <i class="icon-general"></i>
                    <span>General</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-details"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="links.html">
                    <i class="icon-links"></i>
                    <span>Links</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-banners"></i>
                    <span>Banners</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-personaldata"></i>
                    <span>Personal data</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-payout"></i>
                    <span>Payout</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-postback"></i>
                    <span>Postback</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="your-manager">
        <div class="your-manager-title">
            <span>Your manager</span>
        </div>
        <div class="manager flex-container align-center justify-sb">
            <div class="foto-manager">
                <img src="img/foto-one.png" alt="">
            </div>
            <div class="circle"></div>
            <a href="">Mikhael E.</a>
        </div>
    </div>
</aside>

<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <span class="page-title">General statistic</span>
            </div>
            <div class="card-date text-center" >
                <form class="datepicker-form">
                    <div class="date-input-wrap">
                        <input type="text" name="from" id="from">
                        <input type="text" name="to" id="to">
                        <label for="to">
                        <i class="icon-calendar"></i>
                        </label>
                    </div>
                    <button class="btn btn-action">
                        <i class="icon-refresh"></i>
                    </button>
                </form>
            </div>
            <div class="card-body">
                <div class="chart-wrap">
                    <canvas id="myChart" width=600" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</main>

<!--loader start-->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div class="object" id="object_one"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_three"></div>

        </div>
    </div>
<!--loader end-->
</div>
<!--ASIDE END-->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="js/jquery.bpopup.min.js"></script>
<script src="js/jquery.formstyler.min.js"></script>
<script src="js/jquery.scrollbar.js"></script>

<!--init plugins-->

<script src="js/init.js"></script>

<script src="js/plugins.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
